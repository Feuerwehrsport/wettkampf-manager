    attributes:
      assessment:
        discipline: Disziplin
        gender: Geschlecht
        name: Name
      competition:
        date: Datum
        name: Name
      discipline:
        type: Disziplin
        name: Name
      person:
        first_name: Vorname
        gender: Geschlecht
        last_name: Nachname
