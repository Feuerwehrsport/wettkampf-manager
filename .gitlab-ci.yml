variables:
  GIT_SUBMODULE_STRATEGY: normal

default:
  image: lichtbit/ruby:2.6.6

before_script:
  - bundle install --path /cache --without production development

test:rubocop:
  stage: test
  script:
  - bundle exec rubocop --config config/rubocop.yml

test:rspec:
  stage: test
  script:
  - bundle exec rake db:create RAILS_ENV=test
  - bundle exec rspec
